{% extends 'project/base.html' %}

{% block content %}
<h2>Update Member Information</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
</form>
<a href="{% url 'member_detail' object.pk %}">Cancel</a>
{% endblock %}
