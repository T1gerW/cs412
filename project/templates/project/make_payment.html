{% extends 'project/base.html' %}

{% block content %}
<h2>Make a Payment</h2>

<p>Membership Type: {{ member.membership_type.name }}</p>
<p>Amount Due: ${{ member.membership_type.price }}</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Payment</button>
</form>

<a href="{% url 'member_detail' member.pk %}">Cancel</a>
{% endblock %}
