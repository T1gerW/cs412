{% extends 'project/base.html' %}

{% block content %}
<h2>Membership Types</h2>
<ul>
    {% for membership in object_list %}
        <li><a href="{% url 'membershiptype_detail' membership.pk %}">{{ membership.name }}</a></li>
    {% endfor %}
</ul>

{% if user.is_superuser %}
    <a href="{% url 'member_list' %}">View Members</a> <!-- Only visible for admins -->
{% endif %}
{% endblock %}
