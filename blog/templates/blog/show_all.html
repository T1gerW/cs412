<!-- blog/templates/blog/show_all.html -->

{% extends 'blog/base.html' %}

{% block content %}
<h1> Show All Articles </h1>

<!-- display a context variable called articles -->
<!-- {{articles}} -->
<main class = "grid container">
<div>
    <!-- loop to display each Article -->
     {% for a in articles %}
     <article>

        <!--disaply image stored as image url in database-->
        <img src="{{a.image_url}}" alt = "{{a.image_url}}">

        <div>
        <h2>{{a.title}}</h2>
        <h3>by {{a.author}} at {{a.published}}</h3>

        <p>
            {{a.text}}
        </p>
        </div>

     </article>
     {% endfor %}
</div>
</main>
{% endblock %}
