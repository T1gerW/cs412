{% extends 'mini_fb/base.html' %}

{% block title %}Delete Status Message{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete this status message?</h2>
    <p><strong>Message:</strong> {{ status_message.message }}</p>
    <p><strong>Timestamp:</strong> {{ status_message.timestamp }}</p>  <!-- Display the timestamp -->

    <!-- Confirm Delete Form -->
    <form method="post" action="">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
    </form>

    <!-- Cancel Delete Form -->
    <form method="get" action="{% url 'show_profile' status_message.profile.pk %}">
        <button type="submit" class="btn btn-secondary">Cancel</button>
    </form>
{% endblock content %}
