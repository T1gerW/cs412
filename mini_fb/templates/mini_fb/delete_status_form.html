{% extends 'mini_fb/base.html' %}

{% block title %}Delete Status{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete this status message?</h2>
    <p>{{ status_message.message }}</p>
    <p><em>Posted on {{ status_message.timestamp }}</em></p>

    <!-- Confirmation form for deleting the status -->
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
    </form>

    <!-- Cancel link to return to the profile page without deleting -->
    <a href="{% url 'view_profile' status_message.profile.pk %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
