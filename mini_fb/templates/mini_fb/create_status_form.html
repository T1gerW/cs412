{% extends 'mini_fb/base.html' %}

{% block title %}Post a Status Message for {{ profile.first_name }}{% endblock %}

{% block content %}
    <h2>Post a New Status Message for {{ profile.first_name }} {{ profile.last_name }}</h2>

    <form method="post" action="{% url 'create_status' %}" enctype="multipart/form-data" class="status-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_message">Message:</label>
            {{ form.message }}
        </div>
    
        <!-- File upload field for images -->
        <div class="form-group">
            <label for="files">Upload Images:</label>
            <input type="file" name="files" multiple />
        </div>
    
        <div class="form-buttons">
            <button type="submit" class="btn btn-primary">Create Status</button>
            <a href="{% url 'show_profile' %}" class="btn btn-primary">Cancel</a>
        </div>
    </form>
    
{% endblock content %}
