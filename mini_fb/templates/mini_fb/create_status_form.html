{% extends 'mini_fb/base.html' %}

{% block title %}Post a Status Message for {{ profile.first_name }}{% endblock %}

{% block content %}
    <h2>Post a New Status Message for {{ profile.first_name }} {{ profile.last_name }}</h2>

    <!-- Form starts here -->
    <form method="post" action="{% url 'create_status' profile.pk %}" class="status-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_message">Message:</label>
            {{ form.message }}
        </div>

        <!-- Submit and Cancel buttons -->
        <div class="form-buttons">
            <button type="submit" class="btn btn-primary">Create Status</button>
            <a href="{% url 'show_profile' profile.pk %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
{% endblock content %}
